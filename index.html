<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caja de comentarios</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section class="container">
        <h1>Titulo del video</h1>
        <div class="containerImg"></div>
            <form class="comentarios" onsubmit="enviarComentario(event)">
            <h2>Comentarios</h2>
            <textarea name="comentar" id="comentarEnviar" placeholder="comentar.."></textarea>
            <button type="submit">comentar</button>
        </form>
        <section class="comentarios"id="cajaComentarios">
            <div id="comentar" >
                <div class="header_comment">
                <div class="user">
                        <img src="./img/png-transparent-user-instagram-person-profile-instagram-ui-glyph-icon-removebg-preview.png" alt="user">
                <h3>@User-name</h3>
            </div>
            <label class="menu">
                <input type="checkbox" onchange="mostrarMenu(event)">
                <ul>
                    <!-- overflow hidden para qe no sobre ponga estilos de los elementos hijos -->
                    <li>modificar</li>
                    <li>borrar</li>
                    <li>reporte</li>
                </ul>
            </label>
        </div>
                <p class="texto">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque iusto sequi, saepe quae dicta, natus nesciunt provident distinctio consequatur placeat modi non nisi eius, totam deleniti? Numquam repellendus veniam quod.</p>
            </div>
        </section>
    </section>
    <script src="./main.js"></script>
</body>
</html>
